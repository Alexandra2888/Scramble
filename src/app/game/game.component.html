<div class="flex flex-col justify-center items-center bg-blue-500 text-white h-screen w-screen" *ngIf="!gameOver">
    <h1 class="text-2xl font-bold mb-4">Word Scramble</h1>
    <div class="flex flex-col items-center">
        <p class="text-xl font-bold items-center">Scrambled Word:</p>
        <p class="text-3xl font-bold">{{scrambledWord}}</p>
    </div>
    <div class="flex flex-col items-center mt-4">
        <label for="guess" class="text-xl font-bold mb-2">Enter your guess:</label>
        <input id="guess" type="text" class="p-2 border rounded-md text-gray-800" [(ngModel)]="guess" (keyup.enter)="checkGuess()">
    </div>
    <p class="text-xl mt-4 text-red-500">{{message}}</p>
<div class="flex mt-4">
    <p class="text-xl font-bold mr-4">Score: {{score}}</p>
    <p class="text-xl font-bold">Time remaining: {{timeLeft}}  seconds</p>
</div>
</div>
<div class="flex justify-center items-center bg-blu-500 text-white h-screen w-screen" *ngIf="gameOver">
    <div class="flex flex-col items-center mt-4">
        <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-full" (click)="startNewGame()">New Game</button>
    </div>
</div>
